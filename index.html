<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>

    <div class="flexbox flexboxA">
        <div class="flexbox citySearch">
            <div class="searchBar">
                <h2 id="citySearchHeader">Search for a City</h2>
                <textarea id="searchBar"></textarea>
                <button id="searchButton">Submit</button>
            </div>
            <div class="flexbox searchHistoryBox">
                <h2 id="searchHistoryHeader">Search History</h2>
                <div class="searchHistory"></div>
                <button id="searchButton1"></button>
                <button id="searchButton2"></button>
                <button id="searchButton3"></button>
                <button id="searchButton4"></button>
                <button id="searchButton5"></button>
            </div>
        </div>   
        <div class="flexbox flexboxB">
            <div class="flexbox today">
                <h1 id="todayLocAndDate">Location, Date</h1>
                <img id="weatherIcon" src= "">
                <h2>Temp: <span id="todayTemp"></span></h2>
                <h2>Wind: <span id="todayWind"></span></h2>
                <h2>Humidity: <span id="todayHumidity"></span></h2>
                <h2>UV Index: <span id="todayUV"></span></h2>
            </div>
            <div class="flexbox fiveDay">
                <h1>Five Day Forecast</h1>
                <div class="flexbox fiveDayCards">
                    <div class="flexbox fiveDayBox" id="boxOne">
                        <h2 id="oneDayDate">Date</h2>
                        <img id="oneDayWeatherIcon" src= "">
                        <h2>Temp: <span id="oneDayTemp"></span></h2>
                        <h2>Wind: <span id="oneDayWind"></span></h2>
                        <h2>Humidity: <span id="oneDayHumidity"></span></h2>
                    </div>
                    <div class="fiveDayBox" id="boxTwo">
                        <h2 id="twoDayDate">Date</h2>
                        <img id="twoDayWeatherIcon" src= "">
                        <h2>Temp: <span id="twoDayTemp"></span></h2>
                        <h2>Wind: <span id="twoDayWind"></span></h2>
                        <h2>Humidity: <span id="twoDayHumidity"></span></h2>
                    </div>
                    <div class="fiveDayBox" id="boxThree">
                        <h2 id="threeDayDate">Date</h2>
                        <img id="threeDayWeatherIcon" src= "">
                        <h2>Temp: <span id="threeDayTemp"></span></h2>
                        <h2>Wind: <span id="threeDayWind"></span></h2>
                        <h2>Humidity: <span id="threeDayHumidity"></span></h2>
                    </div>
                    <div class="fiveDayBox" id="boxFour">
                        <h2 id="fourDayDate">Date</h2>
                        <img id="fourDayWeatherIcon" src= "">
                        <h2>Temp: <span id="fourDayTemp"></span></h2>
                        <h2>Wind: <span id="fourDayWind"></span></h2>
                        <h2>Humidity: <span id="fourDayHumidity"></span></h2>
                    </div>
                    <div class="fiveDayBox" id="boxFive">
                        <h2 id="fiveDayDate">Date</h2>
                        <img id="fiveDayWeatherIcon" src= "">
                        <h2>Temp: <span id="fiveDayTemp"></span></h2>
                        <h2>Wind: <span id="fiveDayWind"></span></h2>
                        <h2>Humidity: <span id="fiveDayHumidity"></span></h2>
                    </div>
                </div> 
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./Assets/JS/script.js"></script>
</body>

</html>
